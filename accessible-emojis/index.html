    <h1>Accessible Emojis</h1> 
    
      2017-06-20
    
    <p>Wrap your emoji into a <code>&lt;span&gt;</code> tag with <code>role</code> and <code>aria-label</code> in order to have accessible emojis. For example:</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">&lt;span role=&quot;img&quot; aria-label=&quot;heart&quot;&gt;❤️&lt;/span&gt;</div></pre></td></tr></table></figure>
